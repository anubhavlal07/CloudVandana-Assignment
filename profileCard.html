<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .card {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }

        .designation {
            color: #777;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .bio {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            color: #007bff;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #0056b3;
        }

        @media (max-width: 400px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./Image.jpg" alt="Anubhav Lal Profile Picture" class="profile-img">
        <h2 class="name">Anubhav Lal</h2>
        <p class="designation">Software Developer</p>
        <p class="bio">Passionate about web development, cybersecurity, and data analysis.</p>
        <div class="social-icons">
            <a href="https://github.com/anubhavlal07" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/anubhavl/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://instagram.com/_anu_bhav" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
